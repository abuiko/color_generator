  <body>
    <div class="colors flex">
      <div class="color flex flex-jc-se flex-ai-c">
        <h2 class="hex-line">HEX</h2>
        <div class="controls">
          <button class="lock primary-btn">
            <i class="fas fa-lock-open fa-2x"></i>
          </button>
          <button class="adjust primary-btn">
            <i class="fas fa-sliders-h fa-2x"></i>
          </button>
        </div>
        <div class="sliders flex">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>
